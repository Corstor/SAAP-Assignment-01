<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EBike</title>

     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid bg-dark text-light">
    <header>
        <h1>
            Form to add an EBike
        </h1>
    </header>
    <main class="ms-3">
        <form class="form" id="bikeForm" accept-charset="UTF-8">
            <div class="w-25 my-3">
                <label class="form-label" for="id">
                    EBike id
                </label>
                <input class="form-control w-50" type="text" name="id"/>
            </div>
            <div class="w-25 mb-3">
                <label class="form-label" for="x">
                    x coord
                </label>
                <input class="form-control w-25" type="number" name="x" id = "x"/>
            </div>
            <div class="w-25 mb-3">
                <label class="form-label" for="y">
                    y coord
                </label>
                <input class="form-control w-25" type="number" name="y" id = "y"/>
            </div>

            <button type="button" class="btn btn-primary" id="createEbike">Create EBike</button>
        </form>

        <div id="createResponse" class="mt-2"></div>

        <form class="form mt-4" id="getForm" accept-charset="UTF-8" action="/api" method="GET">
            <div class="w-25 my-3">
                <label class="form-label" for="id">
                    EBike id to get
                </label>
                <input class="form-control w-25" type="text" name="id"/>
            </div>

            <button type="submit" class="btn btn-primary" id="getEbike">Get EBike</button>
        </form>
    </main>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
